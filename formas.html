<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

<body>
    <form action="" method="get">
        <label for="nome">nome<label><br>

        <label for="senha">senha</label><br>

        <input type="radio" name="opt" id="html">

        <input type="checkbox" name="flexbox" id="flexbox">
        <label for="flexbox">flexbox</label><br>
        <input type="checkbox" name="grid" id="grid">
        <label for="grid">grid Layout</label><br>
        <input type="checkbox" name="boot" id="boot">

        <input type="datetime-local" name="DateTime" id="DateTime"><br>

        <input type="email" name="Email" id="Email"><br>
        <label for="tel">Telefone</label><br>
        <input type="tel" name="tel"><br>
